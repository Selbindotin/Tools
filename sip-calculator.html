<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SIP Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    * {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body.light {
      background: #f4f4f4;
      color: #000;
    }
    body.dark {
      background: linear-gradient(to right, #3a6186, #89253e);
      color: #fff;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.1);
      padding: 1rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.7rem;
      background: #00c6ff;
      border: none;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }
    .results, .download-table {
      margin-top: 2rem;
      text-align: center;
    }
    canvas {
      background: #fff;
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
      background: #fff;
      color: #000;
      border-radius: 1rem;
      overflow: hidden;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
    }
    th {
      background: #eee;
    }
  </style>
</head>
<body class="dark">
  <h1>SIP Calculator</h1>
  <div class="container">
    <button onclick="toggleMode()">Toggle Light/Dark Mode</button>

    <label>Lump Sum Investment</label>
    <input type="number" id="lumpsum" placeholder="Enter lump sum amount" />

    <label>Deposit Amount</label>
    <input type="number" id="amount" placeholder="Enter SIP amount" />

    <label>Deposit Frequency</label>
    <select id="frequency">
      <option value="12">Monthly</option>
      <option value="4">Quarterly</option>
      <option value="2">Half-Yearly</option>
      <option value="1">Yearly</option>
    </select>

    <label>Return Rate (Annual %)</label>
    <input type="number" id="rate" placeholder="Enter return rate" />

    <label>Investment Term</label>
    <div style="display: flex; gap: 10px;">
      <input type="number" id="years" placeholder="Years" />
      <input type="number" id="months" placeholder="Months" />
    </div>

    <button onclick="calculateSIP()">Calculate</button>

    <div class="results">
      <p><strong>Total Invested:</strong> ₹<span id="invested">0</span></p>
      <p><strong>Estimated Returns:</strong> ₹<span id="returns">0</span></p>
      <p><strong>Future Value:</strong> ₹<span id="total">0</span></p>
    </div>

    <canvas id="sipChart" height="300"></canvas>

    <div class="download-table">
      <button onclick="downloadTable()">Download CSV</button>
      <button onclick="exportToPDF()">Export PDF</button>
      <div id="table-container"></div>
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark');
      body.classList.toggle('light');
    }

    function calculateSIP() {
      const P = parseFloat(document.getElementById('amount').value) || 0;
      const lumpsum = parseFloat(document.getElementById('lumpsum').value) || 0;
      const freq = parseInt(document.getElementById('frequency').value);
      const r = parseFloat(document.getElementById('rate').value) / 100 / freq;
      const y = parseInt(document.getElementById('years').value) || 0;
      const m = parseInt(document.getElementById('months').value) || 0;
      const n = y * freq + Math.floor(m * freq / 12);

      let sipFV = 0, invested = lumpsum;
      let tableHTML = `<table><tr><th>Period</th><th>Invested</th><th>Value</th></tr>`;

      for (let i = 1; i <= n; i++) {
        sipFV = (sipFV + P) * (1 + r);
        invested += P;
        tableHTML += `<tr><td>${i}</td><td>₹${(lumpsum + P * i).toFixed(2)}</td><td>₹${(sipFV + lumpsum * Math.pow(1 + r, n - i)).toFixed(2)}</td></tr>`;
      }
      tableHTML += '</table>';

      const lumpsumFV = lumpsum * Math.pow(1 + r, n);
      const totalFV = sipFV + lumpsumFV;
      const returns = totalFV - invested;

      document.getElementById('invested').textContent = invested.toFixed(2);
      document.getElementById('returns').textContent = returns.toFixed(2);
      document.getElementById('total').textContent = totalFV.toFixed(2);

      document.getElementById('table-container').innerHTML = tableHTML;

      showChart(invested, returns);
    }

    function showChart(invested, returns) {
      const ctx = document.getElementById('sipChart').getContext('2d');
      if (window.sipChart) window.sipChart.destroy();
      window.sipChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Invested', 'Returns'],
          datasets: [{
            data: [invested, returns],
            backgroundColor: ['#2196f3', '#4caf50'],
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: { legend: { position: 'bottom' } }
        }
      });
    }

    function downloadTable() {
      const table = document.querySelector('#table-container table');
      if (!table) return alert("No report to download");

      let csv = '';
      const rows = table.querySelectorAll('tr');
      rows.forEach(row => {
        const cols = row.querySelectorAll('td, th');
        csv += Array.from(cols).map(col => col.textContent).join(',') + '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'sip_report.csv';
      a.click();
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("SIP Report", 10, 10);

      const rows = document.querySelectorAll("#table-container table tr");
      let y = 20;
      rows.forEach(row => {
        const cells = row.querySelectorAll("td, th");
        let text = Array.from(cells).map(cell => cell.textContent).join("    ");
        doc.text(text, 10, y);
        y += 10;
      });

      doc.save("sip_report.pdf");
    }
  </script>
</body>
</html>
