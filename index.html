<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tools</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: bold;
      background: linear-gradient(45deg, #2193b0, #6dd5ed);
      color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
      width: 100%;
      max-width: 800px;
    }

    a.tile {
      background: #1e1e1e;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    a.tile:hover {
      transform: translateY(-5px);
      background: #2a2a2a;
    }

    .tile .icon {
      font-size: 2.5em;
    }

    .tile span {
      display: block;
      font-size: 1.1em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>Smart Tools</header>

  <div class="grid">
    <a class="tile" href="https://selbindotin.github.io/Age/" target="_blank">
      <div class="icon">📆</div>
      <span>Date Calculator</span>
    </a>
    <a class="tile" href="https://emi.selbin.in/" target="_blank">
      <div class="icon">🏦</div>
      <span>EMI Calculator</span>
    </a>
    <a class="tile" href="https://yourdomain.com/pdf-compressor" target="_blank">
      <div class="icon">🗜️</div>
      <span>PDF Compressor</span>
    </a>
    <a class="tile" href="https://yourdomain.com/qr-scanner" target="_blank">
      <div class="icon">📷</div>
      <span>QR Scanner</span>
    </a>
    <a class="tile" href="https://yourdomain.com/whatsapp-sender" target="_blank">
      <div class="icon">💬</div>
      <span>WhatsApp Sender</span>
    </a>
    <a class="tile" href="https://yourdomain.com/timeline-background" target="_blank">
      <div class="icon">🕒</div>
      <span>Timeline Background</span>
    </a>
    <a class="tile" href="https://yourdomain.com/expense-tracker" target="_blank">
      <div class="icon">💰</div>
      <span>Expense Tracker</span>
    </a>
  </div>

</body>
</html>
